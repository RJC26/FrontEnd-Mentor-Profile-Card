<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Resources/CSS/style.css" type="text/css">
    <title>Profile Card</title>
</head>
<body>
    <main>
        <div class="top_container">
            <img src="./Resources/Images/image-victor.jpg" alt="Victor Profile Photo">
            <div class="name_age">
                <h1 class="name black">Victor Crest</h1>
                <h2 class="age gray">26</h2>
            </div>
            <h3 class="location gray">London</h3>
        </div>
        <div class="stat_container">
            <div class="stat_box">
                <h4 class="stat black">80K</h4>
                <h5 class="stat_text gray">Followers</h5>
            </div>
            <div class="stat_box">
                <h4 class="stat black">803K</h4>
                <h5 class="stat_text gray">Likes</h5>
            </div>
            <div class="stat_box">
                <h4 class="stat black">1.4K</h4>
                <h5 class="stat_text gray">Photos</h5>
            </div>
        </div>
    </main>
</body>
</html>
